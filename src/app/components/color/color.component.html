<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li class="list-group-item active">COLORS</li>
  <li *ngFor="let color of colors" class="list-group-item">{{color.colorName}}</li>
  
</ul>
