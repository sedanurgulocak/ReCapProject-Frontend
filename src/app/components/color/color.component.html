<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li (click)="removeCurrentColor()" routerLink="/cars" [class]="getAllColorClass()" class="list-group-item active">COLORS</li>

  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}"
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">
  {{color.colorName}}</li>
  
</ul>
