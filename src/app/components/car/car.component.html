<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Descriptions</th>
            <th>Daily Price</th>
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let car of carDetails">
        <td>{{car.id}}</td> 
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.descriptions}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>
            <div class="card-body">
                <section style="float:left">
                    <button routerLink="/car/getcardetaildtos/{{car.id}}" type="button" class="btn btn-primary">Details</button>
                  </section>
                  <section style="float: right">
                    <button type="button" class="btn btn-primary">Rent</button>
                  </section>
            </div>
        </td>
    </tr>

</table>
