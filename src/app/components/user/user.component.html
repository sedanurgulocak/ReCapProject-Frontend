<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tr *ngIf="user">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>


    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="card-title">Profile</h5></div>
            <div class="card-body">

                <form [formGroup]="userUpdateForm">
                    <input type="hidden" id="userId" formControlName="userId"  [ngModel]="user.userId" class="form-control" />

                    <div class="mb-3 row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                          <input type="text " id="firstName" formControlName="firstName"  [ngModel]="user.firstName" class="form-control" placeholder="First Name"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                          <input type="text" id="lastName" formControlName="lastName"  [ngModel]="user.lastName"  class="form-control" placeholder="Last Name"/>
                        </div>
                      </div>
            
                      <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">E-Posta</label>
                        <div class="col-sm-10">
                          <input type="email" id="email" formControlName="email" class="form-control" [ngModel]="user.email" placeholder="E-Posta"/>
                        </div>
                      </div>
            
                      <div class="mb-3 row">
                          <label for="password"  class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" id="password"  formControlName="password" class="form-control" placeholder="Password"/>
                        </div>
                      </div>

                </form>

            </div>

            <div class="card-footer">
                <button class="btn btn-outline-primary" (click)="update()" >Update</button>
              </div>

        </div>

    </div>
</div>
