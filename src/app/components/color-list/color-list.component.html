<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Color Id</th>
            <th>Color Name</th>
        </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td> 
        <td>{{color.colorName}}</td>
        <td><button type="button" class="btn btn-outline-warning">Update</button></td>
    </tr>
</table>
