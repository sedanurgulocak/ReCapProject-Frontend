<div class="card">
    <div class="card-header text-center">
      <div class="card-body">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner  d-flex "
             style="height: 50vh; min-height: 20rem; max-height: 30rem">
    
              <div *ngFor="let image of carImages; index as i; first as firstImage" class="carousel-item align-self-center" 
              [ngClass]="{ active: firstImage }" style="height: 100%; width: 100%">
                 <img src="{{path}}{{image.imagePath}}" class="" style="height: 100%; width: 100%; object-fit: contain"
                alt="imageUrl + image.imagePath"/>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    
      </div>  
    </div>

    <div class="card" *ngFor="let car of carDetails" style="width: 18rem">  
        <div class="card-body">
            <h6 class="card-title">Car Id: {{car.id}}</h6>
            <h6 class="card-title">Brand: {{car.brandName}}</h6>
            <h6 class="card-title">Model Year: {{car.modelYear}}</h6>
            <h6 class="card-title">Color: {{car.colorName}}</h6>
            <h6 class="card-title">Daily Price: {{car.dailyPrice}}</h6>
            <h6 class="card-text">Descriptions: {{car.descriptions}}</h6>
            <h6 class="card-title">Findeks Point: {{car.findeksScore}}</h6>
            <h6>
              <div class="card-body">
                <section style="float:left">
                    <button routerLink="/rental/{{car.id}}" type="button"  class="btn btn-primary">RENTAL
                    </button>
                  </section>
                  
            </div>
            </h6>
            
        </div>

        <div>
          
        </div>

    </div>
</div>
